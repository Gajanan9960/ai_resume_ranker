<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Resume Screening System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tabs div {
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .tabs .active {
      border-color: #007bff;
      font-weight: bold;
      color: #007bff;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>

    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="register-tab">Register</div>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" id="login-form" class="active" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form (placeholder only) -->
    <form id="register-form">
      <input type="text" name="new_username" placeholder="New Username" required disabled />
      <input type="email" name="email" placeholder="Email" required disabled />
      <input type="password" name="new_password" placeholder="Password" required disabled />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required disabled />
      <button type="button" onclick="alert('Registration is not enabled in this demo')">Register</button>
    </form>

    <div class="note">Default Login: <b>admin / admin123</b></div>
  </div>

  <script>
    loginTab.addEventListener('click', () => {
  // switches to login
});

registerTab.addEventListener('click', () => {
  // switches to register
});
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
